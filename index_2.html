        // Configura automÃ¡ticamente la fecha al prÃ³ximo martes o jueves
        function getNextTuesdayOrThursday() {
            const today = new Date();
            const day = today.getDay(); // 0 = Domingo, 1 = Lunes, ..., 6 = SÃ¡bado
            let daysToAdd;

            if (day <= 2) {
                daysToAdd = 1 - day; // Martes mÃ¡s cercano
            } else if (day <= 4) {
                daysToAdd = 3 - day; // Jueves mÃ¡s cercano
            } else {

            }

            const nextDate = new Date();
            nextDate.setDate(today.getDate() + daysToAdd);
            return nextDate.toISOString().split('T')[0]; // Formato YYYY-MM-DD
        }
