<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu Cancha de Tenis</title>
  <link rel="stylesheet" href="styles_2.css">
</head>
<body>

  <header>
    <h1>¡Reserva Tu Cancha de Tenis!</h1>
    <p>¡Haz tu reserva y prepárate para sudar en la pista!</p>
  </header>

  <div class="container">
    <form id="reservation-form">
      <label for="name">Tu Nombre:</label>
      <input type="text" id="name" placeholder="¿Cómo te llamas?" required>
      
      <label for="date">Fecha de Reserva:</label>
      <input type="date" id="date" required>
      
      <label for="time">Hora de Reserva:</label>
      <input type="time" id="time" required>

      <button type="submit">¡Reserva Ahora!</button>
    </form>

    <div id="confirmation" class="hidden">
      <h2>¡Reserva Confirmada!</h2>
      <p>¡Estás listo para darlo todo en la cancha!</p>
    </div>
  </div>

  <footer>
    <p>© 2024 Cancha Tenis ¡Juega y diviértete!</p>
  </footer>

  <script src="script_2.js"></script>
</body>
</html>
